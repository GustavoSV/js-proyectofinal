        <!-- Captura de NOTAS -->
        <div class="cursadas-capturar-nota" id="divCapturarNota">
            <div class="capturar-nota-titulo">
                <h2>Capturar Nota</h2>
            </div>
            <div class="capturar-nota-forma">
                <div class="row fila-capturar-nota">
                    <div class="col" id="comboboxCursadas">
                        <label for="formGroupExampleInput" class="form-label">Seleccione la Cursada</label>
                        <select class="form-select" aria-label="Cursadas ...">
                            <option selected>Cursada ...</option>
                            <option value="HIS">Historia</option>
                            <option value="MTM">Matemáticas</option>
                            <option value="CIE">Ciencias</option>
                        </select>
                    </div>
                    <div class="col" id="comboboxAlumnos">
                        <label for="formGroupExampleInput" class="form-label">Seleccione el Alumno</label>
                        <select class="form-select" aria-label="Alumnos ...">
                            <option selected>Alumno ...</option>
                            <option value="Maria">María</option>
                            <option value="Pedro">Pedro</option>
                            <option value="Gustavo">Gustavo</option>
                        </select>
                    </div>
                </div>
                <div class="row fila-capturar-nota">
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label">Cuál Nota va a grabar</label>
                        <select class="form-select" aria-label="Posibles notas ..." id="cualNota">
                            <option selected>Nota ...</option>
                            <option value="1">Nota 1</option>
                            <option value="2">Nota 2</option>
                            <option value="3">Nota 3</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label">Digite la Nota del Alumno</label>
                        <input type="text" class="form-control" placeholder="Número entre 0 y 10" aria-label="Last name" id="vrNota">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="botonGuardarNota">Grabar Nota</button>
            </div>
        </div>
